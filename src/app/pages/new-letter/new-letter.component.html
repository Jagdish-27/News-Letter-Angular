<main class="container">
  <div class="box">
    <div class="items">
      <div class="left">
        <h3>Stay updated!</h3>
        <p>Join 60,000+ products managers receiving monthly updates on:</p>
        <ul *ngFor="let item of newsFeature">
          <div class="icon-img">
            <img src="assets\images\icon-list.svg" />
            <li>{{ item }}</li>
          </div>
        </ul>
        <form [formGroup]="newsletterForm" (ngSubmit)="onSubmit()">
          <div class="bottom_items">
            <div class="validation">
              <label>Email address</label>
              <label
                *ngIf="
                  !newsletterForm.get('email')?.valid &&
                   (newsletterForm.get('email')?.touched || submitted)
                "
                class="error"
                >Valid email required</label
              >
            </div>

            <input
              type="email"
              formControlName="email"
              placeholder="email@company.com"
              [class.invalid]="
                (newsletterForm.get('email')?.invalid &&
                (newsletterForm.get('email')?.touched || submitted))
              "
            />
            <button type="submit">Subscribe to monthly newsletter</button>
          </div>
        </form>
      </div>
      <div class="right">
        <img
          src="assets\images\illustration-sign-up-desktop.svg"
          alt="illustration"
        />
      </div>
    </div>
  </div>
</main>
